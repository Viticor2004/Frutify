      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function frutasAnual() {

        var data = google.visualization.arrayToDataTable([
          ['Frutas', 'Frutas/año'],
          ['Manzanas', 12000],
          ['Naranjas', 13000],
          ['Plátanos',  18000],
          ['Fresas', 7500],
          ['Uvas',    8000],
          ['Mangos',5000],
          ['Peras',6000],
          ['Limones',10000],
          ['Sandías',3500],
          ['Melones',4000],
          ['Piñas',6000],
          ['Ciruelas',5500],
          ['Duraznos',7000],
          ['Ciruelas',5500],
          ['Kiwis',3000],
          ['Papayas',4500]
        ]);

        var options = {
          title: 'Frutas vendidas por año'
        };

        var chart = new google.visualization.PieChart(document.getElementById('frutasAnual'));

        chart.draw(data, options);
      }

        function ventasFrutasGenero() {
          var data = google.visualization.arrayToDataTable([

            ['Duraznos',2800,4200],

          ]);


          var materialOptions = {

              title: 'Total Population',
              minValue: 0,
            },
            vAxis: {

            },

          var materialChart = new google.charts.Bar(document.getElementById('ventasFrutasGenero'));
          materialChart.draw(data, materialOptions);
    }
     
     
    function ventasVerdurasGenero() {

      function ventasMensual() {

        // Create the data table.
        var data=google.visualization.arrayToDataTable([
          ['Mes', 'Frutas','Verduras'],
          ['E', 10650,13650],
          ['F', 10650,13650],
          ['M', 11600,14400],

          ['M',12200,14900],
          ['J',13000,15300],

          ['A',12650,15500],
          ['S',11900,14500],
          ['O',11850,14550],
          ['N',11950,13950],
          ['D',11850,13750]
        ]);


        // Set chart options
        var options = {
          title: 'Ventas mensuales',
          curveType: 'function', // Suaviza las líneas
          legend: { position: 'bottom' },
          bar: {groupWidth:'100%'}
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('ventasMensual'));
        chart.draw(data, options);
      }

}
