<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/iconofrutify.png" type="image/x-icon">
    <script src="informacion.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <title>Frutify</title>
</head>

<body>

    <img src="images/naranjaLigin.png" alt="naranja" class="fondo_naranjas">
    <img src="images/frutasLogin.png" alt="naranja" class="fondo_frutas">
    <img src="images/logoFrutify - copia.png" alt="naranja" class="fondo_logo">
    <div class="contenedor_form"> 
        <!-- cambiar nav por un div -->
        <form id="formulario" method="POST">
            <img src="images/usuario.png" class="imagen">
            <section class="container">
                <div class="Nombre">
                    <img src="images/nombre.png" class="imagen_input">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>
                </div>
                <div class="Gmail">
                    <img src="images/sobre.png" class="imagen_input">
                    <input type="text" id="gmail" name="gmail" placeholder="Gmail" required><br><br>
                </div>
                <div class="Contraseña">
                    <img src="images/candado.png" class="imagen_input">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required><br><br>
                </div>
            </section>
            <input type="submit" value="Iniciar Sesión">
        </form>

        
    </div>
    <div id="error">
            
    </div>

</body>

</html>
<!-- li list style none -->
